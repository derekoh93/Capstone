<div ng-app class="map" ng-controller="MainCtrl">
<p class="lead">
  <div class="pac-card" id="pac-card">
        <div>
          <div id="title">
          <h1>  CityLife Search</h1>
          </div>
        </div>
        <div id="pac-container">
          <input type="text" ng-map-autocomplete ng-model="autocomplete" options="options" details="details" id="mapsearch">
          <p><button class="btn btn-sm btn-primary" ng-click="saveBusiness(currentBusiness)">Search</button></p>
        </div>
      </div>
      <div id="map-canvas"></div>
      <div map-lazy-load="https://maps.google.com/maps/api/js"
        map-lazy-load-params="{{googleMapsUrl}}">
        <ng-map center="47.6062,-122.3321" zoom="15"></ng-map>
      </div>
</div>
